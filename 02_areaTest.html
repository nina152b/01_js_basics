<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let længde = 13;
      let bredde = 15;
      let areal = længde * bredde;
      /* husk at erklære variablen for at få teksten på consol.log */
      let resultat;

      /*her gør vi brug af en if or else for at se, hvad arealet er og hvordan det passer. I forhold til størrelsen på arealet, ændrer det beskeden*/
      if (areal < 100) {
        resultat = "Arealet er for lille";
      } else if (areal < 200) {
        resultat = "Arealet er ok";
      } else {
        resultat = "Arealet er for stort";
      }

      console.log(resultat);
    </script>
  </body>
</html>
