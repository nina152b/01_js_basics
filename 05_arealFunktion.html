<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Tast længden ind her:</p>
    <input type="text" id="længde" />
    <p>Tast bredden ind her:</p>
    <input type="text" id="bredde" />
    <button>Klik og beregn arealet</button>

    <script>
      /* vi skal lave en querySelector til vores knap */
      document.querySelector("button").addEventListener("click", buttonClick);

      function buttonClick() {
        /* her skal vi kigge på det, som bruegren kommer til at taste ind i input. Derfor, tager vi fat i #. HUSK VALUE FOR AT FÅ ET NUMMER */
        let længde = document.querySelector("#længde").value;
        let bredde = document.querySelector("#bredde").value;
        //let areal = længde * bredde;
        let resultat = `Længden er ${længde} meter og bredden er ${bredde} meter. Arealet er ${areal(
          længde,
          bredde
        )}`;
        console.log(resultat);
      }

      /* denne her funtkion skal returnere længden * bredden */
      function areal(l, b) {
        return l * b;
        /* så skal vi lave en funktion der udregner vores areal. Så vi kalder funktionen på linje 25 eller buttonClick */
      }
    </script>
  </body>
</html>
