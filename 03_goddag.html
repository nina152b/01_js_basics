<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="navn" />
    <button>Klik</button>
    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);
      function buttonClicked() {
        let brugerNavn = document.querySelector("#navn").value;
        console.log(`Tillykke, dit navn er ${brugerNavn}`);
      }
      /* Man tager fat i id navnet, som brugeren selv taster ind. Denne værdi (value) kommer til at stå i stedet for værdien "BrugerNavn", da det er en værdi der kan laves om */
    </script>
  </body>
</html>
